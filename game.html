<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft Revisited (ITC 2019)</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>

    <section id="game-container">
        <img src="img/MinecraftLogo.png" alt="Minecraft Logo" id="logo">
        <button class="start-game">START</button>
        <div class="select-size">
            <button id="small">Small</button>
            <button id="medium" class="active">Medium</button>
            <button id="big">Big</button>
            <button id="custom">Custom</button>
        </div>
    </section>

    <section id="toolkit">
        <div id="tools-container" class="toolkit-subcontainer">
            <p>Tools</p>
        </div>
        <div id="tiles-container" class="toolkit-subcontainer">
            <p>Tiles</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="./js/MinecraftLibrary.js"></script>

    <script src="./js/game.js"></script>
</body>

</html>
